<!DOCTYPE html>
<html>
<head>
    <title>Batalha Naval</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  
<body>
  <table width="400px" border="1" cellpadding="0" cellspacing="0" align="center">
    <script language="JavaScript">
      for (let i = 0; i < 5; i++) {
        document.write("<tr>");
        for (let j = 0; j < 8; j++) {
          document.write(`<td width="50" onclick="shipOnClick(${i},${j})">`);
          document.write(`<img id="ship${i}${j}" src="images/back.jpg">`);
          document.write("</td>");
        }
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
