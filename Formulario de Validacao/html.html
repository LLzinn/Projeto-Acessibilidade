<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Aulinha do Maicraaasss</h1>
    <form id="myForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required pattern="[A-Za-z\s]+" />
            <span class="error" id="nomeError"></span><br><br>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />
            <span class="error" id="cpfError"></span><br><br>
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" name="dataNascimento" pattern="\d{2}/\d{2}/\d{4}" />
            <span class="error" id="dataNascimentoError"></span><br><br>
        </div>
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" pattern="[A-Za-z\s]+" />
            <span class="error" id="ruaError"></span><br><br>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" />
            <span class="error" id="cepError"></span><br><br>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" pattern="[A-Za-z\s]+" />
            <span class="error" id="cidadeError"></span><br><br>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" pattern="[A-Z]{2}" />
            <span class="error" id="estadoError"></span><br><br>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" pattern="\d{10,11}" />
            <span class="error" id="telefoneError"></span><br><br>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" />
            <span class="error" id="emailError"></span><br><br>
        </div>
        <div>
            <button type="submit" id="enviar" disabled>Enviar</button>
        </div>
    </form>

    <script>
        const nomeInput = document.getElementById("nome");
        const cpfInput = document.getElementById("cpf");

        const nomeError = document.getElementById("nomeError");
        const cpfError = document.getElementById("cpfError");

        const nomePattern = /[A-Za-z\s]+/;
        const cpfPattern = /\d{3}\.\d{3}\.\d{3}-\d{2}/;

        nomeInput.addEventListener("input", validateNome);
        cpfInput.addEventListener("input", validateCPF);

        function validateNome() {
            const nomeValid = nomePattern.test(nomeInput.value);
            if (nomeValid) {
                nomeError.textContent = "";
            } else {
                nomeError.textContent = "Nome inválido.";
            }
            validateForm();
        }

        function validateCPF() {
            const cpfValid = cpfPattern.test(cpfInput.value);
            if (cpfValid) {
                cpfError.textContent = "";
            } else {
                cpfError.textContent = "CPF inválido. Use o formato 000.000.000-00";
            }
            validateForm();
        }

        function validateForm() {
            const enviarButton = document.getElementById("enviar");
            enviarButton.disabled = !(nomePattern.test(nomeInput.value) && cpfPattern.test(cpfInput.value));
        }
    </script>
</body>
</html>
